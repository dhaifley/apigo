# components/schemas/user_data.yaml
type: object
description: >
  Information about a user related to a resource. This information is only
  displayed when the resource is requested with ?user_details=true.
properties:
  user_id:
    type: string
    description: The ID of the user.
    examples: [11223344-5566-7788-9900-aabbccddeeff]
  email:
    type: string
    description: The email address of the user.
    examples: [test@test.com]
  last_name:
    type: string
    description: The last name of the user.
    examples: [Doe]
  first_name:
      type: string
      description: The first name of the user.
      examples: [Jane]
  status:
    type: string
    description: The current status of the user.
    enum:
      - active
      - inactive
    examples: [active]
  data:
    type: object
    description: Additional data related to the user.
