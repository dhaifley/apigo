# components/schemas/token.yaml
type: object
description: An API token.
properties:
  token_id:
    type: string
    description: The ID of the token.
    examples: [1234567890-abcdef]
  status:
    type: string
    description: The current status of the token.
    enum:
      - active
      - inactive
    examples: [active]
  expiration:
    type: integer
    description: >
      The Unix epoch timestamp for when the token will expire.
      If not provided, the default will be 7 days from the time the
      token is created.
    examples: [1234567890]
  created_at:
    type: integer
    description: >
      The Unix epoch timestamp for when the token was created.
    examples: [1234567890]
  created_by:
    type: string
    description: The ID of the user that created the token.
    examples: [11223344-5566-7788-9900-aabbccddeeff]
  created_by_user:
    $ref: "./user_data.yaml"
  updated_at:
    type: integer
    description: >
      The Unix epoch timestamp for when the token was last updated.
    examples: [1234567890]
  updated_by:
    type: string
    description: The ID of the user that last updated the token.
    examples: [11223344-5566-7788-9900-aabbccddeeff]
  updated_by_user:
      $ref: "./user_data.yaml"
