# paths/account.yaml
get:
  tags:
    - account
  operationId: get_account
  summary: Get account
  description: Retrieves details for the current account.
  security: 
    -  "OAuth2PasswordBearer":
       - "account:read"
  responses:
    "200":
      $ref: "../components/responses/account.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
patch:
  tags:
    - account
  operationId: update_account
  summary: Update account
  description: Updates details for the current account.
  security: 
    -  "OAuth2PasswordBearer":
       - "account:write"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/account.yaml"
  responses:
    "200":
      $ref: "../components/responses/account.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
put:
  tags:
    - account
  operationId: replace_account
  summary: Replace account
  description: Updates details for the current account.
  security: 
    -  "OAuth2PasswordBearer":
       - "account:write"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/account.yaml"
  responses:
    "200":
      $ref: "../components/responses/account.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
