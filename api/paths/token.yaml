# paths/token.yaml
parameters:
  - $ref: "../components/parameters/id.yaml"
get:
  tags:
    - Tokens
  operationId: get_token
  summary: Get token
  description: Retrieves details for a specific token.
  responses:
    "200":
      $ref: "../components/responses/token.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
patch:
  tags:
    - Tokens
  operationId: update_token
  summary: Update token
  description: Updates details for a specific token.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/token.yaml"
  responses:
    "200":
      $ref: "../components/responses/token.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
put:
  tags:
    - Tokens
  operationId: replace_token
  summary: Replace token
  description: Updates details for a specific token.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/token.yaml"
  responses:
    "200":
      $ref: "../components/responses/token.yaml"
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
delete:
  tags:
    - Tokens
  operationId: delete_token
  summary: Delete token
  description: Deletes a specific token.
  responses:
    "204":
      description: No response body.
    "400":
      $ref: "../components/responses/user_error.yaml"
    "500":
      $ref: "../components/responses/error.yaml"
